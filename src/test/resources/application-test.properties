spring.application.name=printscript-service-test
server.port=8080

auth0.audience=test-audience
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://test-issuer-uri
spring.security.oauth2.resourceserver.jwt.client-id=test-client-id
spring.security.oauth2.resourceserver.jwt.client-secret=test-client-secret

spring.data.redis.host=localhost
spring.data.redis.port=6479

linting_stream.key=linting
linting.groups.product=lintingcreated

formatting_stream.key=formatting
formatting.groups.product=formattingcreated

test_case_stream.key=testcase
test_case.groups.product=testcasecreated

test_result_stream.key=testcase
test_result.groups.product=testcasecreated